---
AWSTemplateFormatVersion: '2010-09-09'
Description: ZBar Lambda

Parameters:
  ImageName:
    Type: String
  ImageTag:
    Type: String

Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: ''
          Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: S3Policy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Sid: S3Policy
            Effect: Allow
            Action:
            - s3:Get*
            Resource:
            - "*"

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ImageUri: !Sub "${ImageName}:${ImageTag}"
      PackageType: Image
      MemorySize: 256
      Timeout: 90
      Role: !GetAtt LambdaRole.Arn
